                        <h2>Криэйтим новую ветку</h2>
                        <div class="btn_bayan"></div>
                    </div>
                    <div class="img__wrap">
                        <img src="mem1.jpg" alt="mem1" class="bayan__img">
                    </div>
                </label>
    
                <label class="bayan__element">
                  <input class="bayan__input" type="radio" name="bayan">
                  <div class="bayan__title">

                  </div>

                  </div>
              </label>

              <label class="bayan__element">
                <input class="bayan__input" type="radio" name="bayan">

                    <h2>Добавляем дескрипшен</h2>

                </div>

                    <img src="mem3.jpg" alt="mem1" class="bayan__img">
                </div>
            </label>

         <label class="bayan__element">
                  <input class="bayan__input" type="radio" name="bayan">

                      <h2>Паблишим ветку</h2>

                  </div>

                      <img src="mem4.jpg" alt="mem1" class="bayan__img">

              <label class="bayan__element">

                    <h2>Посылаем гратитъюды меторам</h2>
                    <div class="btn_bayan"></div>
                </div>
                <div class="img__wrap">
                    <img src="mem5.jpg" alt="mem1" class="bayan__img">

            </div>
              </div>
